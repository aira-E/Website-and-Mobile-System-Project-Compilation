<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Geolocation App</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/index.js"></script>
    <script src="cordova.js"></script>
    
   <script src="js/backgroundchanger.js"></script>
   <script src="js/currenttemperature.js"></script>
   <script src="js/savelocation.js"></script>

</head>

<body>
        <div id="box">
            <div id="locationInfo">
                <h1 id="temperature"></h1>
                <h2 id="city"></h2>
            </div>
            <div class="box_content">
                <div class="inputlocation">
                    <input type="text" id="locInput" placeholder="Enter Location">
                    <button id="weatherBtn">Get Weather</button>
                </div>
                <div id="weatherDetails"></div>
            </div>
            <div class="location_saved">
                <div class="wrapper_location">
                    <h3>Saved Locations</h3> 
                    <button onclick="saveFavoritesToFile()" id="btn-json"> 
                        <i class="fa fa-download" aria-hidden="true"></i>
                    </button>
                </div>
                <ul id="favoritesList"></ul>
            </div>
        </div>
</body>
